<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpine</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <center>
        <div x-data="{nama : 'Kandi', Matakuliah: 'Praktikum Pemrograman web dasar', nilai: 90, open:false}">
            <button type="button" class="btn" @click="open = !open" x-text="open ? 'Close' : 'Open'" x-bind:class="open ? 'btn-danger' : 'btn-success'"></button>
            <h1 x-show="open" x-transition:enter.origin.top.right.duration.1000ms
            x-transition:leave.duration.400ms>
                Nama: Kandi
            </h1>
            <h1 x-show="open" x-transition:enter.origin.top.right.duration.1000ms
            x-transition:leave.duration.400ms>
                Matakuliah: Praktikum Pemrograman web dasar
            </h1>
            <h1 x-show="open" x-transition:enter.origin.top.right.duration.1000ms
            x-transition:leave.duration.400ms>
                Nilai <span x-text="Matakuliah"></span> : <span x-text="nilai"></span>
            </h1>
        </div>
    </center>
</body>
<style>
    .merah{
        background-color: red;
    }
    .biru{
        background-color: blue;
    }
</style>
</html>
